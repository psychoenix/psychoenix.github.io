<svg width="150" height="150" viewBox="0 0 150 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background for the logo, subtle and clean -->
  <rect x="0" y="0" width="150" height="150" rx="15" ry="15" fill="#F0F4F8"/>
  <rect x="5" y="5" width="140" height="140" rx="10" ry="10" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>

  <!-- A subtle graphic element representing a mind or personality, like a brain icon or a simple abstract shape -->
  <!-- Here's a simple abstract brain-like swirl -->
  <path d="M30 70 C 10 40, 50 30, 70 70 S 90 110, 60 100 C 40 95, 30 85, 30 70 Z" fill="#66BB6A" opacity="0.7"/>
  <path d="M45 65 C 75 35, 105 25, 115 65 S 125 100, 100 90 C 80 85, 70 75, 70 65 Z" fill="#42A5F5" opacity="0.7"/>

  <!-- Text "Psycho" -->
  <text x="50%" y="55%" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#333333" text-anchor="middle" dominant-baseline="middle">
    Psycho
  </text>

  <!-- Text "Enix" below "Psycho" -->
  <text x="50%" y="80%" font-family="Arial, sans-serif" font-size="20" fill="#666666" text-anchor="middle" dominant-baseline="middle">
    Enix
  </text>
</svg>